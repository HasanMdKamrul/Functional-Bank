<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Bank</title>
    <!-- ** Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-5">
        Welcome to
        <span class="font-medium text-red-600">Functional Bank</span>!!!
      </h1>
    </header>
    <!-- ** Withdraw and deposit summary display -->
    <section class="w-3/4 mx-auto my-5">
      <div class="grid grid-cols-3 gap-4 W-3/4 text-white">
        <div class="bg-emerald-800 p-8 rounded-xl">
          <h2 class="text-3xl">Deposit</h2>
          <h2 class="text-5xl">$<span id="deposit-display">00</span></h2>
        </div>
        <div class="bg-purple-400 p-8 rounded-xl">
          <h2 class="text-3xl">Withdraw</h2>
          <h2 class="text-5xl">$<span id="withdraw-display">00</span></h2>
        </div>
        <div class="bg-green-400 p-8 rounded-xl">
          <h2 class="text-3xl">Balance</h2>
          <h2 class="text-5xl">$<span id="balance-display">1240</span></h2>
        </div>
      </div>
    </section>
    <section class="w-3/4 mx-auto my-5">
      <div class="grid grid-cols-2 gap-4 W-3/4">
        <div class="bg-emerald-800 px-8 py-10 rounded-xl">
          <h1 class="text-2xl text-white mb-5">Deposit Amount</h1>
          <input
            id="deposit"
            type="text"
            placeholder="$ Your deposit Amount"
            class="w-3/4 px-5 py-3 rounded-lg block"
          />
          <button
            id="deposit-button"
            class="bg-gray-600 px-5 py-2 mt-4 rounded-lg text-white hover:bg-purple-400"
          >
            Deposit
          </button>
        </div>
        <div class="bg-sky-500 px-8 py-10 rounded-xl">
          <h1 class="text-2xl text-white mb-5">Withdraw Amount</h1>
          <input
            id="withdraw"
            type="text"
            placeholder="$ Your withdraw Amount"
            class="w-3/4 px-5 py-3 rounded-lg block"
          />
          <button
            id="withdraw-button"
            class="bg-gray-600 px-5 py-2 mt-4 rounded-lg text-white hover:bg-purple-400"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>

    <script src="./js/deposit.js"></script>
  </body>
</html>
